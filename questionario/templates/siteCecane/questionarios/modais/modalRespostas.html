<!-- Modal -->
<div class="modal modal-xl fade" id="respostas{{elemento.pessoa.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Respostas de <i>{{elemento.pessoa.nome}} {{elemento.pessoa.sobrenome}}</i> - <b>{{elemento.pessoa.cargo}} de {{elemento.pessoa.cidade}}</b></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <ol>
                        {% for resposta in elemento.respostas %}
                            <li> 
                                <p>
                                    <b><i>{{resposta.pergunta.descricao}}</i></b>
                                    <br>
                                    <span>{{resposta.valor}}</span>
                                </p>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
